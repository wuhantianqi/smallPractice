		function truncateString(str,num,tr){
			var len=str.split('').length;
			var newstr=str.slice(0,num);
			var newnum=len-num;
			var newtr='';
			if(num >=len){
				return str;
			}
			if(newnum==1){
				newstr+=tr;
			}else{
				for(var i=1;i<newnum;i++){
					newtr+=tr;
				}
				newstr+=newtr;
			}
			return newstr;
		}
